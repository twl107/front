<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box연습(test10_3.html)</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      
    }
    li{
      list-style: none;
    }
    div{
      width: 200px;
      height: 200px;
      margin: 10px 20px 30px 40px;
      padding: 0px 20px 30px;
      text-align: center;
    }
    .a01 {
      background-color: aqua;
    }
    .a02 {
      background-color: rgb(218, 6, 6);
      border: 5px solid yellow;
    }
    .a03 {
      background-color: rgb(255, 123, 0);
      border: 5px dotted yellow;
    }
    .a04 {
      background-color: rgb(162, 0, 255);
      border: 5px dashed yellow;
    }
    .a05 {
      background-color: rgb(25, 0, 255);
      border: 5px groove yellow;
    }
    
    .a06 {
      background-color: rgb(50, 121, 22);
      border: 5px ridge yellow;
    }
    .a07 {
      background-color: rgba(17, 0, 255, 0.534);
      border: 5px inset yellow;
    }
    .a08 {
      background-color: rgb(154, 206, 12);
      border: 5px outset yellow;
    }
    .a09 {
      background-color: rgb(192, 90, 104);
      border: 5px solid rgb(0, 26, 255);
      border-radius: 20px;
    }
    .a10 {
      background-color: rgb(238, 255, 0);
      border: 5px solid rgb(25, 0, 255);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
  </style>
</head>
<body>
  <h2>위치(Posision)</h2>
  <p>static, relative, absolute, fixed</p>
  <div class="a01">01</div>
  <div class="a02">02</div>
  <div class="a03">03</div>
  <div class="a04">04</div>
  <div class="a05">05</div>
  <div class="a06">06</div>
  <div class="a07">07</div>
  <div class="a08">08</div>
  <div class="a09">09</div>
  <div class="a10">10</div>
  <p>
    <ul>
      <li>사과</li>
      <li>배</li>
      <li>바나나</li>
      <li>수박</li>
      <li>참외</li>
    </ul>
  </p>
</body>
</html>
