<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    .calculator-body {
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: beige;
      border-radius: 10px;
    }
    .calculator-display {
      font-size: 2.5rem;
      height: 80px;
      text-align: right;
      margin-bottom: 1rem;
    }
    .calculator-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .calculator-buttons .btn {
      font-size: 1.5rem;
      height: 65px;
    }
    .wide-button {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator-body">
      <input type="text" id="display" name="display" class="form-control calculator-display" value="0" readonly>

      <div class="calculator-buttons">
        <button type="button" onclick="clearDisplay()" class="btn btn-danger wide-button">C</button>
        <button type="button" onclick="appendToDisplay('%')" class="btn btn-info">%</button>
        <button type="button" onclick="appendToDisplay('/')" class="btn btn-info">/</button>

        <button type="button" onclick="appendToDisplay('7')" class="btn btn-secondary">7</button>
        <button type="button" onclick="appendToDisplay('8')" class="btn btn-secondary">8</button>
        <button type="button" onclick="appendToDisplay('9')" class="btn btn-secondary">9</button>
        <button type="button" onclick="appendToDisplay('*')" class="btn btn-info">*</button>
        
        <button type="button" onclick="appendToDisplay('4')" class="btn btn-secondary">4</button>
        <button type="button" onclick="appendToDisplay('5')" class="btn btn-secondary">5</button>
        <button type="button" onclick="appendToDisplay('6')" class="btn btn-secondary">6</button>
        <button type="button" onclick="appendToDisplay('-')" class="btn btn-info">-</button>

        <button type="button" onclick="appendToDisplay('1')" class="btn btn-secondary">1</button>
        <button type="button" onclick="appendToDisplay('2')" class="btn btn-secondary">2</button>
        <button type="button" onclick="appendToDisplay('3')" class="btn btn-secondary">3</button>
        <button type="button" onclick="appendToDisplay('+')" class="btn btn-info">+</button>

        <button type="button" onclick="appendToDisplay('0')" class="btn btn-secondary">0</button>
        <button type="button" onclick="appendToDisplay('.')" class="btn btn-secondary">.</button>
        <button type="button" onclick="calculateResult()" class="btn btn-primary wide-button">=</button>
      </div>
    </div>
  </div>

  <script>
    'use strict'
    const display = document.getElementById('display');

    function appendToDisplay(value) {
      if (display.value === '0' && value !== '.') {
        display.value = value;
      }
      else {
        display.value += value;
      }
    }

    function clearDisplay() {
      display.value = '0';
    }

    function calculateResult() {
      let result = eval(display.value);
      display.value = result;
    }
  </script>
</body>
</html>
